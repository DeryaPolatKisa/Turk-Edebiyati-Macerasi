
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türk Edebiyatı Macerası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Türk Edebiyatı Macerası</h1>
        <p id="story-text">
            Zaman yolculuğuna çıkıyorsunuz! Tanzimat Dönemi'ne geldiniz. Önünüzde bir kahvehane var ve içeriden yazarlar hakkında konuşmalar geliyor. Ne yapmak istersiniz?
        </p>
        <button class="button" onclick="chooseOption('enter')">Kahvehaneye Gir</button>
        <button class="button" onclick="chooseOption('ignore')">Yola Devam Et</button>
    </div>
    <script>
        function chooseOption(option) {
            const storyText = document.getElementById('story-text');
            const gameContainer = document.getElementById('game-container');
            if (option === 'enter') {
                storyText.innerHTML = "Kahvehaneye girdiniz ve Namık Kemal ile karşılaştınız! Size bir soru soruyor: <br><br> 'Hangi eser Tanzimat'ın ilk romanıdır?'";
                gameContainer.innerHTML += `
                    <button class="button" onclick="answerQuestion('a')">Taaşuk-u Talat ve Fitnat</button>
                    <button class="button" onclick="answerQuestion('b')">Araba Sevdası</button>
                `;
            } else if (option === 'ignore') {
                storyText.innerHTML = "Kahvehaneyi geçtiniz ve yolda Ahmet Mithat Efendi'nin bir kitabını buldunuz. İlerlemek için dönüp kahvehaneye girmeniz gerekiyor!";
            }
        }

        function answerQuestion(answer) {
            const storyText = document.getElementById('story-text');
            const gameContainer = document.getElementById('game-container');
            if (answer === 'a') {
                storyText.innerHTML = "Tebrikler! Doğru cevap verdiniz. Şimdi Servet-i Fünun Dönemi'ne yolculuk yapıyorsunuz. Yeni soru geliyor: <br><br> 'Servet-i Fünun Dönemi'nde bireysellik ve melankoli hangi romanda işlenmiştir?'";
                gameContainer.innerHTML = `
                    <h1>Türk Edebiyatı Macerası</h1>
                    <p id="story-text">${storyText.innerHTML}</p>
                    <button class="button" onclick="nextQuestion('a')">Eylül</button>
                    <button class="button" onclick="nextQuestion('b')">Mai ve Siyah</button>
                `;
            } else if (answer === 'b') {
                storyText.innerHTML = "Yanlış cevap. Araba Sevdası Servet-i Fünun Dönemi'ne aittir. Oyuna yeniden başlayabilirsiniz!";
            }
        }

        function nextQuestion(answer) {
            const storyText = document.getElementById('story-text');
            if (answer === 'a') {
                storyText.innerHTML = "Tebrikler! Doğru cevap verdiniz. Servet-i Fünun'un ilk psikolojik romanını doğru bildiniz. Oyunu tamamladınız!";
            } else if (answer === 'b') {
                storyText.innerHTML = "Yanlış cevap. Mai ve Siyah başka bir Servet-i Fünun romanıdır. Oyuna yeniden başlayabilirsiniz!";
            }
        }
    </script>
</body>
</html>
